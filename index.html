 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-sscale=1.0"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Weather Dashbord</title>
    </head>

    <body>
        <h1> Weather Dashboard</h1>
        <div class="container">
            <div class="weater-input">
                <h3>Enter a City Name</h3>
                <input type="text" placeholder="E.g, Orlando, Los Angeles, Dallas, New York">
                <button class="search-btn">Search</button>
                <div class="separator"></div>
                <button class="location-btn">Use Current Location</button>
            </div>
            <div class="weather-data">
                <div class="current-weather">
                    <div class="details">
                        <h2>Orlando (07/04/2024)</h2>
                        <h4>Temperature: 89*F</h4>
                        <h4>Wind: 4.31 M/S</h4>
                        <h4>Humidity: 82%</h4>
                    </div>
                    <div class="icon">
                        <img src="http://dataservice.accuweather.com/imagery/v1/maps/radsat/{resolution}/{locationKey}" alt="weather-icon">
                        <h4>Moderate Rain</h4>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>
 </html>
